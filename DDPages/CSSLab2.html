<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>
<style>
	h1{
      color:purple;
    }
	
	#green{
      color:green;
    }
	.red{
      color:red;
    }
	
	.blue{
      color:blue;
    }

	</style>
	<h1>This heading has no class - it's rude! </h1>
<h1 id = "green"> This is an h1 heading with an ID of green </h1>
<h1 class = "red"> This is a class red h1 heading </h1>
<h1 class = "blue"> This is a class blue h1 heading </h1>
<h1 class = "red"> This is a class red class h1 heading </h1>
<h1 class = "blue"> This is a class blue class h1 heading </h1>


<body>
</body>
</html>
